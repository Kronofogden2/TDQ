<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TDQ</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>

<body>
    <header>Taxes Done Quick</header>
    <div class="content">
        <div class="chapter">
            <h2>Balansräkning År 0</h2>
            <div class="input-grid">
                <h3>Tillgångar</h3>
                <label>Anläggningstillgångar</label>
                <input type="text" autocomplete="off" id="AnläggningstillgångarÅr0" placeholder="Lorem">
                <p class="currency">000 kr</p>
                <label>Omsättningstillgångar(Kassa Bank)</label>
                <input type="text" id="OmsättningstillgångarÅr0" placeholder="Lorem">
                <p class="currency">000 kr</p>
                <label><b>Summa Tillgångar</b></label>
                <input type="text" id="SummaTillgångarÅr0" disabled>
                <p class="currency">000 kr</p>
                <h3>Eget Kapital och Skulder</h3>
                <label>Eget Kapital</label>
                <input type="text" id="EgetKapitalÅr0" placeholder="Lorem">
                <p class="currency">000 kr</p>
                <label>Långfristiga skulder (Bank)</label>
                <input type="text" id="LångfristigaSkulderÅr0" placeholder="Lorem">
                <p class="currency">000 kr</p>
                <label>Kortfristiga skulder (Leverantörer)</label>
                <input type="text" id="KortfristigaSkulderÅr0" placeholder="Lorem">
                <p class="currency">000 kr</p>
                <label><b>Summa Eget Kapital och Skulder</b></label>
                <input type="text" id="SummaEgetKapitalOchSkulderÅr0" disabled>
                <p class="currency">000 kr</p>
                <button id="år0">KLAR</button>
            </div>
        </div>
    </div>
</body>

</html>
